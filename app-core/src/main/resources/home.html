<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理後台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    /* 左側選單 */
    .sidebar {
      width: 200px;
      background: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .sidebar button:hover, .sidebar button.active {
      background: #555;
    }
    /* 主要內容區 */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background: #f4f4f4;
    }
    .hidden {
      display: none;
    }
    ul {
      list-style: none;
    }

    table {
      width: 100%;
      margin: 5px 0;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center; /* 文字置中 */
      vertical-align: middle; /* 垂直置中 */
    }
    th {
      background-color: #f2f2f2;
    }

    button{
      padding: 3px 5px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    #addAccountBtn {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #addAccountBtn:hover {
      background-color: #0056b3;
    }


    /* 背景遮罩 */
    .modal {
      /*display: none; !* 預設不顯示 *!*/
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* 彈出視窗 */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 500px;
    }

    /* 關閉按鈕 */
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    /* 輸入欄位容器 */
    .input-content {
      /*display: flex;*/
      /*flex-direction: column; !* 垂直排列 *!*/
      /*gap: 10px; !* 欄位間距 *!*/
      /*margin-bottom: 15px;*/

      display: grid;
      grid-template-columns: 1fr 1fr; /* 兩欄 */
      gap: 10px;
    }

    /* 讓 label 和 input 對齊 */
    .input-content label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 讓 input 佔滿可用空間 */
    .input-content input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 確認按鈕對齊右側 */
    #submitAccBtn {
      display: block;
      margin-left: auto; /* 讓按鈕靠右 */
      padding: 8px 15px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #submitAccBtn:hover {
      background-color: #218838;
    }
  </style>
  <script type="module" src="js/home.js"></script>
</head>
<body>
<!-- 左側選單 -->
<div class="sidebar">
  <button id="menu-accounts" class="active" onclick="showSection('accounts')">帳號清單</button>
  <button id="menu-roles" onclick="showSection('roles')">角色清單</button>
  <hr>
  <button id="logoutBtn">登出</button>
</div>

<!-- 主要內容區 -->
  <div class="main-content">
    <!-- 帳號清單 -->
    <div id="accountsSection">
      <div class="header-container">
        <h2>帳號清單</h2>
        <button id="addAccountBtn">新增帳號</button>
      </div>
      <ul id="accountList"></ul>
    </div>

    <!-- 角色清單 -->
    <div id="rolesSection" class="hidden">
      <div class="header-container">
        <h2>角色清單</h2>
        <button id="addRoleBtn">新增角色</button>
      </div>
      <ul id="roleList"></ul>
    </div>
  </div>

<div id="accountModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>新增帳號</h2>
    <div class="input-content">
      <label>帳號：<input type="text" id="newAcc"></label>
      <label>姓名：<input type="text" id="newName"></label>
    </div>
    <button id="submitAccBtn">確認</button>
  </div>
</div>
</body>
</html>
